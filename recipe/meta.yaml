{% set name = "mkdocs-macros-plugin" %}
{% set version = "0.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e0302836397c787505a7b1666cb41b9f4b34d894f816f040e4d738839e76cc73

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - jinja2
    - mkdocs >=0.17
    - mkdocs-material
    - python >=3.5
    - pyyaml
    - repackage
    - termcolor

test:
  imports:
    - macros

about:
  home: https://github.com/fralau/mkdocs_macros_plugin
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Unleash the power of MkDocs with macros and variables

extra:
  recipe-maintainers:
    - marcelotrevisani
